<fieldset>
    <legend>
        <h2>Add Interviewer</h2>
    </legend>
    <div class="container-float">
        <form [formGroup]="AddInterViewerForm">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" formControlName="name" placeholder="Name"
                    [ngClass]="{ 'is-invalid': f.name.touched && f.name.errors }">
                <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.required" class="alert alert-danger">Name is required</div>
                </div>
                <div *ngIf="f.name.touched && f.name.errors" class="invalid-feedback">
                    <div *ngIf="f.name.errors.pattern" class="alert alert-danger">Enter Valid name</div>
                </div>
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" class="form-control" formControlName="email" placeholder="Email"
                    [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }">
                <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required" class="alert alert-danger">Email is required</div>
                    <div *ngIf="f.email.errors.pattern" class="alert alert-danger">Email must be a valid email address
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="mobileNumber">Mobile</label>
                <input type="number" class="form-control" formControlName="mobileNumber"
                    [ngClass]="{ 'is-invalid': f.mobileNumber.touched && f.mobileNumber.errors }">

                <div *ngIf="f.mobileNumber.touched && f.mobileNumber.errors" class="invalid-feedback">
                    <div *ngIf="f.mobileNumber.errors.required" class="alert alert-danger">this field is required</div>
                    <div *ngIf="f.mobileNumber.errors.pattern" class="alert alert-danger">Please enter valid 10 digit
                        mobile number</div>

                </div>
            </div>


            <div class="form-group">
                <label for="Role">Role</label>
                <select class="form-control" formControlName="role"
                    [ngClass]="{ 'is-invalid' : f.role.touched && f.role.errors}">
                    <option *ngFor="let role of roles" [value]="role">{{role}}</option>
                </select>
                <div *ngIf="f.role.touched && f.role.errors" class="invalid-feedback">
                    <div *ngIf="f.role.errors.required" class="alert alert-danger">this field is required</div>
                </div>
            </div>

            <button type="submit" class="btn btn-info" (click)="onSubmit()">Submit Information</button>
        </form>
    </div>
</fieldset>
